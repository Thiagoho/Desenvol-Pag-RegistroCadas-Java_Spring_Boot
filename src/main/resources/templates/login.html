<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
	integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
	crossorigin="anonymous"></script>
<title>Página de Login</title>
</head>

<body>
	<div class="container">
		<h1 style="color: red">Formulário de Login</h1>
		<form class="col-5" th:action="@{/userLogin}" th:object="${regis}" method="post">

			<label><h6>UserId</h6></label> <input type="text"
				class="form-control" th:field="*{userId}" method="post"> <!-- Tinha um method="post" -->
				
			<label><h6>Password</h6></label>
			<input type="password" class="form-control" th:field="*{password}">
			<br>
			<button type="submit" class="btn btn-success">Login</button>
		</form>
	</div>
</body>
</html>
